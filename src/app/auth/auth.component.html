    <form (ngSubmit)="formSubmit(f)" #f="ngForm">
      <div class="inputs-wrapper">
        <div class="input-wrapper">
          <input type="text" id="email" name="email" placeholder="Email" autocomplete="off"
                 ngModel
                 required
                 email
                 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,63}$"
                 #email="ngModel"
                 (ngModelChange)="hideError()"
          >
        </div>
        <span class="form-error-message" *ngIf="email.hasError('required') && email.touched">
          Email is required
        </span>

        <span class="form-error-message"
                *ngIf="email.value && email.hasError('email') && email.touched ||
              email.value && email.hasError('pattern') && email.touched"
        >
          Please enter a valid email!
        </span>

        <div class="input-wrapper">
          <input type="password" id="password" name="password" placeholder="Password"
                 ngModel
                 #password="ngModel"
                 required
                 minlength="6"
                 (ngModelChange)="hideError()"
          >
        </div>

        <span class="form-error-message" *ngIf="password.hasError('required') && password.touched">
          Password is required
        </span>
        <span class="form-error-message" *ngIf="password.value && password.hasError('minlength') && password.touched">
          Password should be at least 6 characters long
        </span>

      </div>
      <div class="button-wrapper">
        <div>
          <button type="submit" [disabled]="f.invalid && f.touched">{{ mode }}</button>
        </div>
      </div>
    </form>
